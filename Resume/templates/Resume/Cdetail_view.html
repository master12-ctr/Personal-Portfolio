<!DOCTYPE html>
<html>
<head>
    <title>Detail View</title>
</head>
<body>

            window.location.href = "{{ certificate.image.url }}";

    {% else %}
        <img src="{{ certificate.image.url }}" alt="{{ certificate.title }}">

</body>
</html>
