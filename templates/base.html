{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tadese Portfolio</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand"><span
                        style="font-weight: bold; font-family: 'Times New Roman', Times, serif; font-size: 14; ">Personal
                        Portfolio</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'resume' %}">Resume</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'project_list' %}">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact-add' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </main>
    {% block content %}
    {% endblock %}
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy;2024</div>
                </div>
                <div class="d-flex justify-content-center fs-2 gap-4">
                    <a class="text-gradient" href="https://www.linkedin.com/in/tadese-worku-a36188252/"><i
                            class="bi bi-linkedin"></i></a>
                    <a class="text-gradient" href="https://github.com/master12-ctr"><i class="bi bi-github"></i></a>
                    <a class="text-gradient" href="https://t.me/https:/master17_oyaya"><i
                            class="bi bi-telegram"></i></a>
                    <a class="text-gradient" href="https://www.upwork.com/freelancers/~01e610f0dfaa372f78">
                        <img src="../Icons/upwork.png" alt="Upwork" style="height: 1em; width: 1em;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
